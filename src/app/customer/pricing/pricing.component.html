<section class="price-list-wrap">
    <div class="container">
        <ul class="nav" id="myTab" role="tablist">
            <li *ngFor="let catList of categories; let i = index"  class="nav-item">
                <!-- data-toggle="tab" -->
                <a class="nav-link hand">
                    <div class="icon-box-wrap">
                        <figure class="icon-wrap">
                            <img src="{{catList.image}}" alt="category image" (click)="getProductByCatId(catList.id);">
                        </figure>
                        <h3>{{catList.name}}</h3>
                    </div>
                </a>
            </li>
            
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade" id="service-tab-1">
              
            </div>
            <div class="tab-pane fade" id="service-tab-2">

            </div>
            <div class="tab-pane fade" id="service-tab-3">

            </div>
            <div class="tab-pane fade" id="service-tab-4">

            </div>
            <div class="tab-pane fade" id="service-tab-5">

            </div>
            <div class="tab-pane fade" id="service-tab-6">

            </div>
            <div class="tab-pane fade" id="service-tab-7">

            </div>
            <div class="tab-pane fade" id="service-tab-8">

            </div>
            <div>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade  show active">
                    <div class="row" >
                        <div *ngFor="let products of productOfCategory; let i =index" class="col-sm-6 boxes">
                            <div class="product-outer">
                                <div class="image-outer">
                                <img src="{{products.image}}">
                                </div>
                                <div class="content-area">
                                    <h3>{{products.name}}</h3>
                                     <p class="contentScroll">{{products.description}}</p>
                                </div>
                                
                                <div class="bottom-text position-relative">
                                    <span class="quantity-badge d-flex justify-content-center align-items-center">{{getQuantity(products.id,userId)}}</span>
                                    <a (click)="addToCart(products,'minus')" class="cust-cur" [ngClass]="{'disabled' : getQuantity(products.id,userId) == 0}"><span>-</span></a>
                                  <div class="price-value">£{{products.price}}</div>
                                    <a (click)="addToCart(products,'plus')" class="cust-cur"><span>+</span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                 </div>
                </div>
            <div class="tab-pane fade" id="service-tab-10">

            </div>
            <div class="tab-pane fade" id="service-tab-11">

            </div>
        </div>
    </div>
</section>
<section class="select-cart active">
    <div class="container">
       <div class="row">
           <div class="col-sm-7">
                   <h4>Minimum Order Value £{{minValue}}</h4>
           </div>
           <div class="col-sm-5 text-right">
               <h4>Total: £ 5.20</h4>
           </div>    
           <div class="col-sm-7">
               <a href="#" class="support-here">
                 <span> <i class="fa fa-commenting" aria-hidden="true"></i></span>
                   Support
               </a>
           </div> 
           <!-- routerLink="/checkout" routerLinkActive="active" -->
             <div class="col-sm-5 text-right">
               <a class="your-basket hand" *ngIf="!showSpkiItemDiv" (click)="skipItem()">
                   Skip Item Selection<i class="fa fa-angle-right" aria-hidden="true"></i>
               </a>
               <a class="your-basket" routerLink="/basket" routerLinkActive="active" *ngIf="showSpkiItemDiv">
                   Your Basket <i class="fa fa-angle-right" aria-hidden="true"></i>
               </a>
             </div>
       </div>
   </div>
</section>
